<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new_password</title>
    <link rel="stylesheet" href="./global.css">
    <style>
        .primary-button{
            background-color: var(--blue-100);
            border-radius: 8px;
            border:none;
            height: 56px;
            color:var(--white);
            margin-top: 20px;
            font-size: var(--font-lg);
            font-weight: var(--font-semi-bold);
            cursor: pointer;
        }

        @media (min-width: 576px) {
            .logo{
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img class="logo" src="./assets/logos/logo_game_store.svg" alt="logo">
            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for your account</p>
            <form class="form" action="">
                <label class="label" for="password">Password</label>
                <input class="input input-password" type="password" id="password" placeholder="*******" />
                <label class="label" for="re-password">Re-enter password</label>
                <input class="input input-password" type="password" id="re-password" placeholder="*******" />
                <input class="primary-button login-button" type="submit" value="Confirm" />
            </form>
        </div>
    </div>
</body>
</html>
